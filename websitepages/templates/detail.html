{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'sytele.css' %}">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6">
                <div class = "row">
                    <div class = "col-md-12">
                        <img src="{{product_objects.image}}" width="350px" height="350px">
                    </div>
                    <button href="/{{x.id}}" class="btn atc btn-warning">Add to cart</button>
                    
                </div>
            </div>
        <div class = "col-md-6">
            <div class = "row">
                <div class = "col-md-12">
                    title:{{product_objects.title}}
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    price:{{product_objects.price}}
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    discount_price:{{product_objects.discount_price}}
                </div>
            </div>
            <div class = "row">
                <div class ="col-md-12">
                    category:{{product_objects.category}}
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    description:{{product_objects.description}}
                </div>
            </div>
        </div>
        </div>
    </div>
 

</body>
<script type="text/javascript">
    console.log('this is working');
    if(localStorage.getItem('cart')==null){
     var cart ={};
    }
    else{
     cart = JSON.parse(localStorage.getItem('cart'));
    }
  $(document).on('click','.atc',function()
  {
    console.log('added to cart');
    var item_id = this.id.toString();
    console.log(item_id);
    if(cart[item_id] != undefined){
        cart[item_id] = cart[item_id]+1 ;
    }
    else{
        
        cart[item_id]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
  });
 </script>
</html>
