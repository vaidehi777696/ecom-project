{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>  
   <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
       <div class="row-1">
          <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <button id="cart" type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="top" title="HTML Content Popover" data-bs-html="true" data-bs-content="<strong>This is a <em>custom</em> HTML message</strong>">
                    Cart(0)
                  </button>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item">
                <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="top" title="HTML Content Popover" data-bs-html="true" data-bs-content="<strong>This is a <em>custom</em> HTML message</strong>">
                  Click to toggle popover
                </button>
                </li>
              </ul>
            </div>
          </nav>
          </div>
       </div>
        <div class="row">
            <div class="col-md-12">
               <form class="card-1 card-sm">
                 <div class="card-body row no-gutters align-items-center">
                   <div class="col">
                    <input type="search" name="item_value" placeholder="Serach for product" class="form-control form-control-borderless">
                   </div>
                  <div class="col-auto">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>
               </div>
            </form>
        </div>
        </div>
      <div class="row">
        {% for x in product_objects %}
        <div class="col-md-3">
            <div class="card">
               <img src="{{x.image}}" class="card-img-top">
               <div class="card-body">
                 <div id="nm{{x.id}}" class="card-title"> Title:
                    {{x.title}}
                  </div>
                  <div class="card-text"> price:
                    ${{x.price}}
                  </div>
                  <a href="/{{x.id}}" class="btn btn-warning">View</a>
                  <button id="{{x.id}}" class="btn atc btn-warning">Add to cart</button>
               </div>
            </div>
        </div>
        {% endfor %}
      </div>
       <div class="row">
            <div class="col-md-3">
                <div class="card-footer">
                 <ul class="pagination">
                    {% if product_objects.has_previous %}
                     <li class="page-item">
                        <a class="page-link" href="?page={{ product_objects.previous_page_number}}">previous</a>
                     </li>
                    {% endif %}
                     
                    <li class="page-item active">
                        <a class="page-link" href="?page={{ product_objects.number}}">active</a>
                    </li>

                    {% if product_objects.has_next %}
                      <li class="page-item">
                        <a class="page-link" href="?page={{ product_objects.next_page_number}}">next</a>
                     </li>
                    {% endif %}

                    </ul>
                </div>

        
            </div>

        </div>

    </div>
</body>
<script type="text/javascript">
   console.log('this is working');
   if(localStorage.getItem('cart')==null){
     var cart = {};
   }
   else{
    cart = JSON.parse(localStorage.getItem('cart'));
   }
  $(document).on('click','.atc',function()
   {
    console.log('added to cart');
    var item_id = this.id.toString();
    console.log(item_id);
    if (cart[item_id]!=undefined){
      cart[item_id]= cart[item_id] +1 ;
    }
    else{
      cart[item_id]=1;
    }
     console.log(cart);
     localStorage.setItem('cart',JSON.stringify(cart));
     document.getElementById("cart").innerHTML ="cart("+ Object.keys(cart).length +")";
     var size = Object.keys(cart).length;
     console.log(size)
   });

   var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  document.getElementById("cart").setAttribute('data-bs-content','this is your cart')
  return new bootstrap.Popover(popoverTriggerEl)
});

DisplayCart(cart);

function DisplayCart(cart){ 
 var cartString="";
   html:true;
   cartString += "<a href='/test'>Check-out</a>";
   var cartIndex = 1;
   for(var x in cart){
    cartString += cartIndex;
    cartString += document.getElementById("nm"+x).innerHTML + "Qty:" + cart[x]+ "</br>";
    cartIndex += 1;
   }

   //document.write(cartString += "<a href='/checkout'></a>");
   //cartString += <a href="#" onclick="window.open('/checkout');\"> link </a>);
   document.getElementById("cart").setAttribute('data-bs-content',cartString); 
      
}


</script>
</html>
