
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card-1 card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="item_value" placeholder="search for product" class="form-control from-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">search</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   <div class="row">
    {% for x in product_objects %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{x.image}}" class="card-img-top">
            <div class="card-body">
               <div class="card-title">Title:
                 {{x.title}}
               </div>
               <div class="card-text">Price: 
                  ${{x.price}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
   </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card-footer">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                    <li class="page-item">
                       <a class="page-link" href="?page={{product_objects.previous_page_number}}">previous</a>
                    </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class="page-link" href="?page={{product_objects.number}}">active</a>
                    </li>
                    {% if product_objects.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{product_objects.next_page_number}}">next</a>
                    </li>
                    {% endif %}
                    
                </ul>

            </div>

        </div>
    </div>
</body>
</html>
